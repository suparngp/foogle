<div class="" style="height: 100%;margin-top: 400px;">
    <div>
        <h1 class="center-align">
            Lets fuck google
        </h1>
        <div class="section">
            <div class="row">
                <form class="col s12">
                    <div class="row center-align">
                        <div class="input-field col s6 offset-s3">
                            <i class="material-icons" style="position: absolute; bottom: 22px; right: 0;">search</i>
                            <input style=" left: -20px;" ng-model="search.query"
                                   ng-change="updateQuery(search.query)"
                                   type="text" placeholder="type something to search" class="validate">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <ul class="collection" style="padding-right: 40px;" ng-show="results && results.length">
                                <li class="collection-item" ng-click="goToResult(r)" ng-repeat="r in results">
                                    <a href="" ng-bind-html="r.show"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <div ng-bind-html="searchResult"></div>
                </div>
            </div>
        </div>

    </div>
</div>
