<div>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right"><img src="images/foogle.png" alt=""></a>
            <div class="row">
                <div class="col s8">
                    <form ng-submit="submit(search.query)">
                        <div class="input-field">
                            <input ng-model-options="{ debounce: 200 }"
                                   autocomplete="off" autofocus id="search" name="search" type="search"
                                   ng-model="search.query"
                                   ng-change="updateQuery(search.query)">
                            <label for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons" ng-click="search.show=null;search.query=null">close</i>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </nav>
    <div class="row">
        <div class="col s8">
            <div ng-show="results && results.length">
                <suggestions search="search" results="results"></suggestions>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12" infinite-scroll="goToResult()" infinite-scroll-distance=0.5
                     infinite-scroll-disabled="search.pending">
                    <div ng-repeat="result in search.results" ng-bind-html="result">

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
